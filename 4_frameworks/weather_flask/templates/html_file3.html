<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1>Weather app:</h1>
<div>
<div class="container">
    <ul class="list-group">
        {% for i in text %}
            {% if loop.index0 == 0 %}
                <li class="list-group-item active" aria-current="true">{{i}}</li>
            {% else %}
                <li class="list-group-item">{{i}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
</div>
</body>
