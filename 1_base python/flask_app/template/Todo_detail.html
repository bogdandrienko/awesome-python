{% extends "components/base.html" %}

{% block title %}Todo detail{% endblock title %}
{% block main %}

<div class="m-3 p-3">
    <a href="/todo_list/" class="btn btn-primary my-2"><= back</a>
</div>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">{{todo.id}}</h1>
        <p class="lead text-muted">{{todo.name}}</p>
        <p>
          <a href="#" class="btn btn-primary my-2">{{todo.salary}}</a>
        </p>
      </div>
    </div>
</section>


{% endblock main %}
